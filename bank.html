<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cyan-50	">
    <header>
        <h1 class="text-5xl text-center mt-12 "> Your
            <span class="text-blue-600/100 font-semibold">Account Information</span> !!!
        </h1>
    </header>
    <section class=" mt-20 w-9/12	mx-auto	 ">
        <div class="grid gap-4 grid-cols-3">
            <div class="bg-green-500 p-8 text-white rounded-lg drop-shadow-md	">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-5xl">$00</h2>
            </div>
            <div class="bg-yellow-500 p-8 text-white rounded-lg	drop-shadow-md">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$00</h2>
            </div>
            <div class="bg-blue-500 p-8 text-white rounded-lg	drop-shadow-md">
                <h4 class="text-2xl">Blance</h4>
                <h2 class="text-5xl">$2500</h2>
            </div>
        </div>
    </section>
    <!-- Deposit and Withdraw -->
    <section class="mt-20">
        <div class="grid gap-4 grid-cols-2 w-9/12	mx-auto">
            <div class="bg-green-500 p-8 rounded-lg drop-shadow-md">
                <h4 class="text-2xl mb-3  text-white">Please Deposit</h4>
                <input class="block mb-3 w-9/12 p-2 rounded text-green-700" type="text" name="" id="deposit_box"
                    placeholder="$ Amount you want to Deposit">
                <button id="deposit_btn"
                    class="bg-sky-700 text-white px-8 py-2 rounded hover:bg-amber-700">Deposit</button>
            </div>
            <div class="bg-yellow-500 p-8 rounded-lg	drop-shadow-md">
                <h4 class="text-2xl mb-3  text-white">Please Withdraw </h4>
                <input class="block mb-3 w-9/12 p-2 rounded text-yellow-700" type="text" name="" id="withdraw_box"
                    placeholder="$ Amount you want to Withdraw">
                <button id="withdraw_btn"
                    class="bg-sky-700 text-white px-8 py-2 rounded hover:bg-amber-700">Deposit</button>
            </div>
        </div>
    </section>
    </main>
</body>

</html>
